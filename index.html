<!DOCTYPE html>
<html>
<head>
    <title>I'm so cold! - Brent Danley</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/Control.Geocoder.css" />
    <link rel="stylesheet" href="css/screen.css" />
</head>
<body>
    <div class="form-group">
        <label for="origin-latitude">Latutide</label>
        <input type="number" id="origin-latitude" value="43.50"/>
    </div>
    <div class="form-group">
        <label for="origin-longitude">Longitude</label>
    <input type="number" id="origin-longitude" value="-70.45"/>
    </div>
    <div class="form-group">
        <label for="desired-temperature">Desired Temperature</label>
        <input type="number" id="desired-temperature" value="40"/>
    </div>
    <button type="button" class="toggle-directions">Hide Turn-by-turn</button>
    <button type="button" class="use-current">Use current location</button>
    <button type="button" id="get-destination__button" class="btn btn-primary clickme">Find warm place</button>
    <h2>Starting location:</h2>
    <div class="origin"></div>
    <div id="map"></div>
    <div class="cold-places"></div>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="js/leaflet-providers.js"></script>
<script src="js/leaflet-routing-machine.min.js"></script>
<script src="js/Control.Geocoder.js"></script>
<script src="js/imsocold.js"></script>
</body>
</html>
