<!DOCTYPE html>
<html>
<head>
    <title>I'm so cold! - Brent Danley</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/Control.Geocoder.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="weather-icons/css/weather-icons.min.css" />
</head>
<body>
    <div class="content-wrapper">
        <div class="header"><h1>I'm cold! Get me outta here!</h1></div>
        <div class="form-container">
            <div class="form-group">
                <label for="origin-latitude">Latutide</label>
                <input type="number" class="input-lg" id="origin-latitude"/>
                <span class="help-block">Starting latitude.</span>
            </div>
            <div class="form-group">
                <label for="origin-longitude">Longitude</label>
                <input type="number" class="input-lg" id="origin-longitude"/>
                <span class="help-block">Starting longitude.</span>
            </div>
            <div class="form-group">
                <label for="desired-temperature">Desired Temperature</label>
                <input type="number" class="input-lg" id="desired-temperature"/>
                <span class="help-block">Desired temp (&deg;F)</span>
            </div>
            <div class="button-bar">
                <button type="button" class="btn btn-primary use-current"><i class="fa fa-compass"></i> Use current location</button>
                <button type="button" id="get-destination__button" class="btn btn-primary clickme" disabled="disabled"><i class="fa fa-search"></i> Find warm place</button>
            </div>
        </div>
        <div class="panel panel-default origin">
            <div class="panel-heading origin__heading">Origin</div>
            <div class="panel-body origin__body"></div>
        </div>
        <div class="panel panel-default destination">
            <div class="panel-heading destination__heading">Destination</div>
            <div class="panel-body destination__body"></div>
        </div>
        <div id="map"></div>
        <div class="directions-button-container"><button type="button" class="btn btn-primary toggle-directions">Hide Turn-by-turn</button></div>
        <div class="panel panel-default cold-places">
            <div class="panel-heading">Places we checked for you</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Miles</th>
                        <th>Place</th>
                        <th>Conditions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <a class="forecast-attribution" href="http://forecast.io/">Powered by Forecast</a>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="js/leaflet-providers.js"></script>
<script src="js/leaflet-routing-machine.min.js"></script>
<script src="js/Control.Geocoder.js"></script>
<script src="js/imsocold.js"></script>
</body>
</html>
